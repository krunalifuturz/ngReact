<!doctype html>
<html>
  <head>
    <title>angular-react table example</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <style>
    .content {
      margin: 0 auto;
      padding: 0 2em;
      max-width: 800px;
      margin-bottom: 50px;
    }
    .header {
      max-width: 768px;
      margin: 0 auto;
      padding: 1em;
      text-align: center;
      border-bottom: 1px solid #eee;
      background: #fff;
    }
    .header h1 {
      font-size: 300%;
      font-weight: 100;
      margin: 0;
    }
    .content .pure-menu {
      margin-top: 2em;
    }
    .content .pure-table {
      margin-top: 2em;
    }
    </style>
	
	  <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/react/react.js"></script>

    <script src="ngReact.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="app" ng-controller="mainCtrl">
    <div class="content">

      <div class="header">
        <h1>AngularJS with ngReact</h1>
      </div>

      <div class="pure-menu pure-menu-open pure-menu-horizontal">
        <ul>
          <li>
		  <a href="#" ng-click="regenerate()">Refesh Modified Date</a>
		  <!-- <input type="label" ng-model="clickedon"> -->
		  </li>
        </ul>
      </div>

      <my-table table="table" />

  </body>
</html>
